<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualisation Lab Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            /* background-color: #e0e0e0; Light grey background */
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: white;
        }
        h1 {
            margin-top: 30px;
        }
        h2 {
            margin-top: 20px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            text-align: center;
        }
        .lab-container {
            background-color: #fff; /* White background for the Lab 1 container */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: inline-block;
            margin: 10px;
        }
        a {
            text-decoration: none;
            color: midnightblue;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            background-color: lightgrey;
        }
        a:hover {
            background-color: #0073e6;
            color: #fff;
        }
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
            li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COS30045 - Data Visualisation</h1>
        <h2>Lab Tasks</h2>
        
        <!-- Lab 1 container with white background -->
        <div class="lab-container">
            <h3>Lab 1</h3>
            <ul>
                <li><a href="Lab 1/Lab1.1.html">Lab1.1</a></li>

                <li><a href="Lab 1/Lab1.3.html">Lab1.3</a></li>
            </ul>
        </div>

        <!-- Lab 2 remains as is -->
        <div  class="lab-container">
            <h3>Lab 2</h3>
            <ul>
                <li><a href="Lab 2/Lab2.1.html">Lab2.1</a></li>
                <li><a href="Lab 2/Lab2.2.html">Lab2.2</a></li>
                <li><a href="Lab 2/Lab2.3.html">Lab2.3</a></li>
                <li><a href="Lab 2/Lab2.4.html">Lab2.4</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
