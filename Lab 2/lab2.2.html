	<title>Task 2.2. D3 Drawing Bar Chart</title>
	<!--Insert description of exercise  -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <h1>The D3 Journey starts here...</h1>

    <script>
        var w = 500;
        var h = 100;
        var bar_padding = 3;
        var dataset = [18,7,14,5,20,22,9,17,4];
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width",w)
                    .attr("height",h)
                    .attr("fill","rgb(106,90,205)")

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x",function(d,i){
                return i*(w/dataset.length);
            })
            .attr("y", function(d){
                return h - d*4;
            })
            .attr("width", function(d){
                return(w/dataset.length-bar_padding);
            })
            .attr("height",function(d){
                return d*4;
            });
            
        svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d){
            return d;
        })
        .attr("fill","black")
        .attr("x", function(d,i){
            return i* (w/dataset.length) + 25;
        })
        .attr("y", function(d){
            return h- (d*4);
        });
    </script>

</body>
