	<title>Task 2.3. D3 Scatter Plot</title>
	<!--Insert description of exercise  -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <h1>The D3 Journey starts here...</h1>

    <script>
        var w = 600;
        var h = 200;
        
        var dataset= [
            [5,20,2],
            [480,90,3],
            [250,50,5],
            [100,33,8],
            [330,95,10],
            [410,12,5],
            [475,44,8],
            [25,67,4],
            [85,21,7],
            [220,88,9]
        ];

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width",w)
                    .attr("height",h)
                    .attr("fill","rgb(106,90,205)")

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx",function(d,i){
                return d[0];
            })
            .attr("cy", function(d){
                return d[1];
            })
            .attr("r", function(d){
                return d[2];
            })
            .attr("fill","slategrey")
            
        svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d){
            return d[0] + "," +d[1];
        
        })
        .attr("x", function(d){
            return d[0] + 10;

        })
        .attr("y", function(d){
            return d[1] - 2;
        });
  
    </script>
