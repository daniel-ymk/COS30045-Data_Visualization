	<title>Task 3.1. Flexible Data Scaling</title>
	<!--Insert description of exercise  -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <h1>Flexible Data Scaling</h1>

    <script>
        var w = 600;
        var h = 500;
        var padding = 60;
        
        var dataset= [
            [5,20,2],
            [480,290,3],
            [250,150,5],
            [100,233,8],
            [330,95,10],
            [410,112,5],
            [475,444,8],
            [25,267,4],
            [85,440,7],
            [220,288,9],
            [600,188,6]
        ];
        var xScale = d3.scaleLinear()
                        .domain([d3.min(dataset, function(d){
                            return d[0];
                        }),
                        d3.max(dataset, function(d){
                            return d[0];
                        })])
                        .range ([padding, w - padding]);
                        
        var yScale = d3.scaleLinear()
                        .domain([d3.min(dataset, function(d){
                            return d[0];
                        }),
                        d3.max(dataset, function(d){
                            return d[0];
                        })])
                        .range([padding,h - padding]);


        var svg = d3.select("body")
                    .append("svg")
                    .attr("width",w)
                    .attr("height",h)
                    .attr("fill","rgb(106,90,205)")

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx",function(d,i){
                return xScale(d[0]);
            })
            .attr("cy", function(d){
                return yScale(h - d[1]);
            })
            .attr("r", function(d){
                return d[2];
            })
            .attr("fill","slategrey")
            
        svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d){
            return d[0] + "," +d[1];
        
        })
        .attr("x", function(d){
            return xScale(d[0] + 10);

        })
        .attr("y", function(d){
            return yScale(h - d[1] -2 );
        });
  
    </script>
